<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="fotocapa.jpg" alt="Foto de Perfil" class="profile-picture">
        <h1 class="name">Gabriel Wolff</h1>
        <p class="title">Desenvolvedor Web</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/gabriel-wolff" target="_blank" class="link-item">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/GabrielBuske-Wolff" target="_blank" class="link-item">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.instagram.com/gabrielwolff" target="_blank" class="link-item">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://twitter.com/gabrielwolff" target="_blank" class="link-item">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </div>

    <div class="social-icons">
        <a href="" class="social-icon linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/GabrielBuske-Wolff" class="social-icon github" target="_blank"><i class="fab fa-github"></i></a>
        <a href="" class="social-icon instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="" class="social-icon twitter" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
</body>
</html>
